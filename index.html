<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NFT card challange</title>

  <!-- google font stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- font awesome-->
  <script src="https://kit.fontawesome.com/c8484dc929.js" crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css stylesheet -->
   <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="card card_style">

    <div class="card-body">

      <div class="Imagebox">
          <img src="images/image-equilibrium.jpg" class="card-img-top  card_image_style" alt="...">
        <div class="overlay">
          <i class="fa-solid fa-eye"></i>
        </div>
      </div>

      <h5 class="card-title equilibrium-heading-text">Equilibrium#3429</h5>
      <p class="card-text equilibrium-text">Our equilibrium collection promotes balance and calm.</p>
      <div class="row">
        <div class="col-1">
          <img class="ethereum" src="images/icon-ethereum.svg" alt="ehtereum">
        </div>
        <div class="col-4 text-start">
          <span class="ethereum-text">0.041ETH</span>
        </div>
        <div class="col-1 ">
          <img class="clock" src="images/icon-clock.svg" alt="clock">
        </div>
        <div class="col-4 text-start">
          <span class="clock-text">3 days left</span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-2">
          <img class="avatar" src="images/image-avatar.png" alt="avatar" />
        </div>
        <div class="col-9 text-start">
          <span class="avatar-text">Creation of <i class="avatar-text-hover">jules wyvern</i></span>
        </div>
      </div>

    </div>
  </div>
</body>
